<section class="addemp_bx" >
  <div class="header_bx">
    <div class="row">
      <div class="col-12 col-lg-6 col-md-6">
        <h1>  {{ "Sales.Buttons.BranchsLaborers" | translate }}
        </h1>
      </div>
      <div class="col-12 col-lg-6 col-md-6">
        <button class="btn_bck" (click)="closeComponent()" ><i class="fas fa-share"></i>{{"App.Buttons.Back" | translate}}</button>
      </div>
    </div>
  </div>
  <article>
    <p-table [columns]="laborerCols" [value]="allLaborers" class="table" dataKey="LaborerId" [paginator]="true"
    [rows]="5">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field" [hidden]="col.hidden">
          {{ col.header | translate }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns" [hidden]="col.hidden">
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr *ngIf="allLaborers?.length === 0">
        <td [attr.colspan]="columns?.length" class="empty-grid-table">
          <span class="emp-msg">
            {{ 'App.Fields.NoData' | translate }}
          </span>
        </td>
      </tr>
    </ng-template>
  </p-table>
  </article>
</section>
<app-shared-progress-spinner [hidden]="!progressSpinner"></app-shared-progress-spinner>
