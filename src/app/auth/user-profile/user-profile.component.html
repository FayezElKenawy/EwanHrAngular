<div class="row m-0">
  <div class="col-xl-3  mb-2 pl-lg-0 col-lg-4">
    <div class="m-portlet m-portlet--full-height">
      <div class="m-portlet__body">
        <ul class="m-nav m-nav--hover-bg m-portlet-fit--sides">
          <li class="m-nav__item">
            <a [routerLink]="['/auth/profile/user-profile']" class="m-nav__link">
              <i class="m-nav__link-icon flaticon-profile-1"></i>
              <span class="m-nav__link-title">

                <span class="m-nav__link-text">{{'Auth.Titles.ProfilePage' | translate}}</span>
                <!--<span class="m-nav__link-badge"><span class="m-badge m-badge&#45;&#45;success">2</span></span>-->

              </span>
            </a>
          </li>
          <li class="m-nav__item">
            <a [routerLink]="['/auth/profile/update-profile']" class="m-nav__link">
              <i class="m-nav__link-icon flaticon-share"></i>
              <span class="m-nav__link-text">{{'Auth.Fields.EditPass' | translate}}</span>
            </a>
          </li>
        </ul>
        <!-- <div class="m-portlet__body-separator"></div> -->
      </div>
    </div>
  </div>
  <div class="col-xl-9 mb-2 px-lg-0 col-lg-8">
    <div class="m-portlet">
      <div class="m-portlet__head" style="align-items: center;">
        <div class="m-portlet__head-title">
          <h6>{{'Auth.Fields.BasicData' | translate}}</h6>
        </div>
      </div>
      <form class="m-form m-form--fit">
        <div class="m-portlet__body">
          <div class="form-group m-form__group row">
            <label for="full_name" class="col-4 col-form-label">{{'Auth.Fields.FullUserName' | translate}}</label>
            <div class="col-8">
              <span class="form-control m-input border-0" id="full_name">{{ authUserVM.ArabicFullName }}
              </span>
            </div>
          </div>
          <div class="form-group m-form__group row">
            <label for="email" class="col-4 col-form-label">{{'Auth.Fields.Email' | translate}}</label>
            <div class="col-8">
              <span class="form-control m-input border-0" id="email">{{ authUserVM.Email }}
              </span>
            </div>
          </div>
          <div class="form-group m-form__group row">
            <label for="branch" class="col-4 col-form-label">{{'Auth.Fields.Branch' | translate}}</label>
            <div class="col-8">
              <span class="form-control m-input border-0" id="branch">{{ authUserVM.BranchArabicName }}
              </span>
            </div>
          </div>
          <div class="form-group m-form__group row">
            <label for="role" class="col-4 col-form-label">{{'Auth.Fields.Profession' | translate}}</label>
            <div class="col-8">
              <span class="form-control m-input border-0" id="role">{{ authUserVM.RoleArabicName }}
              </span>
            </div>
          </div>
          <div class="m-form__seperator m-form__seperator--dashed m-form__seperator--space-2x"></div>
        </div>
      </form>
    </div>
  </div>
</div>
